{%extends 'base.html'%}
{% block body_block%}

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">

        <div class="card" style="width: 18rem;">
  <img src="{{request.user.employer.logo.url}}" class="card-img-top" alt="No logo found">
  <div class="card-body">
    <h2 class="card-title">{{request.user.employer.company_name}}</h2>
    <p class="card-text"></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> {{request.user.email}}</li>
    <li class="list-group-item">{{request.user.employer.location}}</li>
    <li class="list-group-item"></li>
  </ul>
  <div class="card-body">
      <a href="{% url 'emp-editprofile' request.user.employer.id %}" class="card-link"> Update Profile </a>

  </div>
</div>


    </div>
    <div class="col-2"></div>
</div>
